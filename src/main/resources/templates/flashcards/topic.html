<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Fiszek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Pasek nawigacyjny -->
<div class="navbar">
  <div>
    <a class="navbar-brand" th:href="@{/flashcards}" style="font-size: 1.5rem; font-weight: bold; color: #00bcd4; text-decoration: none;">
      FlashLearn
    </a>
  </div>
  <div>
    <a type="submit" class="btn btn-primary"> Start Learning!</a>
  </div>
  <div>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
  </div>
</div>
<head>
  <title>Temat</title>
</head>
<div class="container mt-5">
  <h1 class="text-center mb-4">Add new flashcard</h1>
  <form th:action="@{/flashcards/topic/{title}/add(title=${flashcardSet.title})}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Flashcard name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Flashcard description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add flashcard</button>
  </form>
  <h3>Lista fiszek</h3>
  <ul>
    <li th:each="flashcard : ${flashcardSet.flashcards}">
      <strong th:text="${flashcard.name}"></strong>: <span th:text="${flashcard.description}"></span>
    </li>
  </ul>
</div>



</body>
</html>
