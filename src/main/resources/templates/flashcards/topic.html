<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Fiszek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 1em;
      border-bottom: 1px solid #333;
    }
    .navbar a {
      color: #00bcd4;
      text-decoration: none;
      padding: 0.5em 1em;
    }
    .navbar a:hover {
      background-color: #333;
      border-radius: 4px;
      color: #66cfff;
    }
    h1 {
      color: #00bcd4;
      font-weight: bold;
    }
    .btn-primary {
      background-color: rgba(155, 159, 158, 0.34);
      border-color: #0097a7;
    }
    .btn-primary:hover {
      background-color: #0097a7;
      border-color: #007c91;
    }
    .btn-warning {
      background-color: #ffb300;
      border-color: #ffa000;
    }
    .btn-warning:hover {
      background-color: #ffa000;
      border-color: #ff8f00;
    }
    .btn-danger {
      background-color: #d32f2f;
      border-color: #b71c1c;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
      border-color: #ff5252;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1e1e1e;
    }
    .table-striped tbody tr:nth-of-type(even) {
      background-color: #2c2c2c;
    }
    .table th, .table td {
      color: #333;
    }
  </style>
</head>
<body>

<!-- Pasek nawigacyjny -->
<div class="navbar">
  <div>
    <a class="navbar-brand" th:href="@{/flashcards}" style="font-size: 1.5rem; font-weight: bold; color: #00bcd4; text-decoration: none;">
      FlashLearn
    </a>
  </div>
  <div>
    <a type="submit" class="btn btn-primary"> Start Learning!</a>
  </div>
  <div>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
  </div>
</div>
<head>
  <title>Temat</title>
</head>
<body>
<h1 th:text="${flashcardSet.title}">Topic</h1>
<p th:text="${flashcardSet.description}">Topic Description</p>
</body>
</body>
</html>
