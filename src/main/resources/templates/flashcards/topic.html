<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista Fiszek</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Pasek nawigacyjny -->
<div class="navbar">
  <div>
    <a class="navbar-brand" th:href="@{/flashcards}" style="font-size: 1.5rem; font-weight: bold; color: #00bcd4; text-decoration: none;">
      FlashLearn
    </a>
  </div>
  <div>
    <a type="submit" class="btn btn-primary"> Start Learning!</a>
  </div>
  <div>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
  </div>
</div>
<head>
  <title>Temat</title>
</head>
<div class="container mt-5">
  <h1 class="text-center mb-4">Add new flashcard</h1>
  <form th:action="@{/flashcards/topic/{title}/add(title=${flashcardSet.title})}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Flashcard name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Flashcard description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="text-center"><button type="submit" class="btn btn-primary">Add flashcard</button></div>

  </form>
  <div class="container mt-5">
    <h3 style="margin-top: 50px;">Flashcard list:</h3>
    <table class="table table-dark table-striped" style="border-radius: 20px; overflow: hidden; border-collapse: separate;" >
      <thead>
      <tr>
        <th style="color: white;" scope="col">Flashcard Name</th>
        <th style="color: white;" scope="col">Description</th>
        <th style="color: white;" class="text-end">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr style="color: white;" th:each="flashcard : ${flashcardSet.flashcards}">
        <td style="color: white;" th:text="${flashcard.name}">Flashcard Name</td>
        <td style="color: white;" th:text="${flashcard.description}">Flashcard Description</td>
        <td class="text-end">
          <a  th:href="@{/flashcards/topic/{title}/delete/{flashcardName}(title=${flashcardSet.title}, flashcardName=${flashcard.name})}"
             class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>


</div>



</body>
</html>
