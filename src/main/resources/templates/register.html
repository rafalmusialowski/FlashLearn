<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
  <div>
    <a class="navbar-brand" th:href="@{/flashcards}" style="font-size: 1.5rem; font-weight: bold; color: #00bcd4; text-decoration: none;">
      FlashLearn
    </a>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center highlight">Registration</h2>
  <!-- Wiadomości sukcesu i błędu -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <!-- Formularz rejestracyjny -->
  <form th:action="@{/register}" method="post" class="bg-dark p-4 shadow-sm rounded">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <!-- Przycisk powrotu -->
  <div class="text-center mt-3">
    <a href="/login" class="btn btn-link">Sign in</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
