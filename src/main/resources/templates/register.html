<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rejestracja</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1e1e1e;
      padding: 1em;
      border-bottom: 1px solid #333;
    }
    .form-control, .form-label, .btn-primary, .btn-link {
      background-color: #1e1e1e;
      color: #ffffff;
      border-color: #333333;
    }
    .form-control:focus {
      background-color: #1e1e1e;
      color: #ffffff;
      border-color: #00bcd4; /* Kolor kontrastowy */
      box-shadow: 0 0 5px #00bcd4;
    }
    .btn-primary {
      border-color: #555555;
    }
    .btn-primary:hover {
      background-color: #00bcd4; /* Kolor kontrastowy */
      color: #ffffff;
      border-color: #0097a7;
    }
    .btn-link {
      color: #00bcd4;
    }
    .btn-link:hover {
      color: #66cfff;
    }
    .alert-success {
      background-color: #2e7d32;
      color: #ffffff;
      border-color: #1b5e20;
    }
    .alert-danger {
      background-color: #d32f2f;
      color: #ffffff;
      border-color: #b71c1c;
    }
    .highlight {
      color: #00bcd4;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="navbar">
  <div>
    <a class="navbar-brand" th:href="@{/flashcards}" style="font-size: 1.5rem; font-weight: bold; color: #00bcd4; text-decoration: none;">
      FlashLearn
    </a>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center highlight">Rejestracja</h2>
  <!-- Wiadomości sukcesu i błędu -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
  </div>
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <!-- Formularz rejestracyjny -->
  <form th:action="@{/register}" method="post" class="bg-dark p-4 shadow-sm rounded">
    <div class="mb-3">
      <label for="username" class="form-label">Nazwa użytkownika:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Wprowadź nazwę użytkownika">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Hasło:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Wprowadź hasło">
    </div>
    <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
  </form>
  <!-- Przycisk powrotu -->
  <div class="text-center mt-3">
    <a href="/login" class="btn btn-link">Powrót do logowania</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
