<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        /* Styl dla paska nawigacyjnego */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 1em;
            border-bottom: 1px solid #333;
        }
        .navbar a {
            color: #00bcd4; /* Kolor kontrastowy */
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .navbar a:hover {
            background-color: #333;
            border-radius: 4px;
            color: #66cfff;
        }
        h1 {
            color: #00bcd4; /* Akcent kolorystyczny */
            font-weight: bold;
        }
        p {
            color: #ffffff;
        }
        .btn-logout {
            background-color: #d32f2f;
            color: #ffffff;
            border-color: #b71c1c;
        }
        .btn-logout:hover {
            background-color: #b71c1c;
            border-color: #ff5252;
        }
    </style>
</head>
<body>
<!-- Pasek nawigacyjny -->
<div class="navbar">
    <div>
        <a th:href="@{/flashcards}">Tematy</a>
    </div>
    <div>
        <a th:href="@{/logout}" class="btn btn-logout">Wyloguj</a>
    </div>
</div>

<!-- Treść strony -->
<div class="container mt-5">
    <h1 th:text="${welcomeMessage}">Witaj!</h1>
    <p>To jest Twoja strona główna!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
