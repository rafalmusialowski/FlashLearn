<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        /* Styl dla paska nawigacyjnego */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<!-- Pasek nawigacyjny -->
<div class="navbar">
    <div>
        <a th:href="@{/flashcards}">Tematy</a>
    </div>
    <div>
        <a th:href="@{/logout}">Wyloguj</a>
    </div>
</div>

<!-- Treść strony -->
<h1 th:text="${welcomeMessage}"></h1>
<p>To jest Twoja strona główna!</p>
</body>
</html>
