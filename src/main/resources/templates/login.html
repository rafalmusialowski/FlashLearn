<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Log in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="navbar">
  <div>
    <a class="navbar-brand" th:href="@{/flashcards}" style="font-size: 1.5rem; font-weight: bold; color: #00bcd4; text-decoration: none;">
      FlashLearn
    </a>
  </div>
</div>

<div class="container mt-5">
  <h1 class="text-center highlight">Log in</h1>
  <form th:action="@{/login}" method="post" class="mt-4 bg-dark p-4 rounded shadow">
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary w-100">Log in</button>
    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
      <p>Error: Incorrect username or password!</p>
    </div>
  </form>
</div>
<div style="text-align:center">
  <button type="button" style="margin-top: 10px" class="btn btn-warning" onclick="window.location.href='/register'">Register</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
